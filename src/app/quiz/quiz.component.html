
<div class="container">
	<label for="ques">Enter number of questions: </label>
	<input type="number" min=4 [(ngModel)]="ques" id="ques">

	<button class="btn btn-success" (click)="set_no_of_questions(ques)">SetUp</button>
</div>


<div class="container-fluid" *ngIf="isQuizCompleted; else elseBlock">
	<div *ngIf=isPic; else elseQuestion>
		<img class="img-fluid" [src] = "img | async">
	<ng-template #elseQuestion>
		<b>{{question}}</b>
	</ng-template>
	</div>

	<div>
		<form>
			<ul class="list-group" *ngFor="let c of choices; index as idx">
				<li class="list-group-item list-group-item-action">
					<input type="radio" name="answergroup" id = {{idx}}
					 value = {{c}}  [(ngModel)]="answer">

					 <label for="{{idx}}">{{c}}</label>			 
				</li>
			</ul>
			<button type="submit" (click)="nextQuestion()">Submit</button>
		</form>
	</div>
</div>

<ng-template #elseBlock>
	<p>You finished your quiz</p>
</ng-template>

<h3>Success: {{success}}</h3>
<h3>Failure: {{failure}}</h3>

<router-outlet></router-outlet>
